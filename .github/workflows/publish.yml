name: Render and Publish

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: main

jobs:
  quarto:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # https://github.com/actions/checkout/releases
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # https://github.com/quarto-dev/quarto-actions/releases
      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.8.17' # pre-release
          # tinytex: true
      
      # https://github.com/actions/configure-pages/releases
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Render Website
        run: quarto render
      
      # https://github.com/actions/upload-pages-artifact/releases
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      # https://github.com/actions/deploy-pages/releases
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
